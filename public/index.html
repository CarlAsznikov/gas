<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas-Zählerstand Eingabe</title>
    <style>
        /* Grundlegende Styles für das Layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 16px;
            margin-bottom: 10px;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
        }

        canvas {
            width: 100%;
            max-width: 600px;
            height: auto;
            background-color: white;
            border-radius: 8px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Gas-Zählerstand Eingabe</h1>
    <form id="gasForm">
        <label for="meterReading">Zählerstand:</label>
        <input type="number" id="meterReading" name="meterReading" required>
        <button type="submit">Speichern</button>
    </form>

    <!-- Canvas-Element für das Balkendiagramm -->
    <h2>Zählerstand-Verlauf</h2>
    <canvas id="gasChart"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Event Listener für das Formular
        document.getElementById('gasForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const meterReading = document.getElementById('meterReading').value;

            fetch('/save-meter-reading', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ reading: meterReading }),
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
                // Seite nach erfolgreichem Speichern neu laden
                window.location.reload();
            })
            .catch(error => console.error('Fehler:', error));
        });

        // Funktion zum Laden der Daten und Anzeigen im Balkendiagramm
        function loadDataAndDisplayChart() {
            fetch('/get-readings')
                .then(response => response.json())
                .then(data => {
                    const timestamps = data.map(entry => new Date(entry.timestamp).toLocaleString());
                    const readings = data.map(entry => entry.reading);

                    const ctx = document.getElementById('gasChart').getContext('2d');
                    new Chart(ctx, {
                        type: 'bar', // Balkendiagramm
                        data: {
                            labels: timestamps,
                            datasets: [{
                                label: 'Gaszählerstände',
                                data: readings,
                                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                                borderColor: 'rgba(54, 162, 235, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                x: {
                                    type: 'category',
                                    title: {
                                        display: true,
                                        text: 'Zeitpunkt'
                                    }
                                },
                                y: {
                                    beginAtZero: true,
                                    title: {
                                        display: true,
                                        text: 'Zählerstand'
                                    }
                                }
                            }
                        }
                    });
                })
                .catch(error => console.error('Fehler beim Laden der Daten:', error));
        }

        // Daten laden und Balkendiagramm anzeigen, wenn die Seite geladen wird
        window.onload = loadDataAndDisplayChart;
    </script>
</body>
</html>
