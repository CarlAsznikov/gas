<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas-Verbrauch</title>
    <style>
        /* Grundlegende Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-color: #f5f7fa;
            color: #333;
        }

        h1 {
            color: #4a90e2;
            margin-top: 20px;
            font-size: 1.8em;
        }

        /* Formular Styling */
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 0.9em;
            color: #555;
        }

        input[type="number"], input[type="datetime-local"] {
            padding: 12px;
            font-size: 0.9em;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 12px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            background-color: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357abd;
        }

        /* Tabelle Styling */
        .table-container {
            width: 100%;
            max-width: 100vw;
            margin-top: 30px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #e0e0e0;
            padding: 12px;
            text-align: center;
            font-size: 0.9em;
        }

        th {
            background-color: #4a90e2;
            color: #fff;
            font-weight: 600;
        }

        .delete-button {
            background-color: transparent;
            border: none;
            color: #d9534f;
            font-size: 1.2em;
            cursor: pointer;
        }

        .delete-button:hover {
            color: #c9302c;
        }

        /* Abweichung Farbcode */
        .positive-deviation {
            background-color: rgba(76, 175, 80, 0.3);
        }

        .negative-deviation {
            background-color: rgba(255, 87, 34, 0.3);
        }
    </style>
</head>
<body>
    <h1>Gas-Verbrauch</h1>
    <form id="gasForm">
        <label for="timestamp">Datum & Uhrzeit:</label>
        <input type="datetime-local" id="timestamp" name="timestamp">
        <label for="meterReading">Zählerstand:</label>
        <input type="number" id="meterReading" name="meterReading" step="0.001" min="0" required>
        <button type="submit">Speichern</button>
    </form>

    <div class="table-container">
        <h2>Zählerstand-Verlauf</h2>
        <table id="readingsTable">
            <thead>
                <tr>
                    <th>Datum</th>
                    <th>Zählerstand</th>
                    <th>Verbrauch</th>
                    <th>Prognose</th>
                    <th>Prognose-Verbrauch</th>
                    <th>Abweichung %</th>
                    <th>Aktionen</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamische Zeilen hier einfügen -->
            </tbody>
        </table>
    </div>

    <script>
        // Script bleibt unverändert; einfach kopieren
        // Funktionsdefinitionen und Event-Handler hier einfügen
    </script>
</body>
</html>
