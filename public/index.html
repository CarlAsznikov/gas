<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas-Zählerstand Eingabe</title>
    <style>
        /* Grundlegende Styles für das Layout */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        form {
            margin-bottom: 20px;
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
        }

        label {
            font-size: 16px;
            margin-bottom: 10px;
        }

        input[type="number"],
        input[type="datetime-local"] {
            padding: 10px;
            font-size: 16px;
            width: 150px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100px;
            box-sizing: border-box;
        }

        .table-container {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        .delete-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            line-height: 0;
        }
    </style>
</head>
<body>
    <h1>Gas-Zählerstand Eingabe</h1>
    <form id="gasForm">
        <label for="meterReading">Zählerstand:</label>
        <input type="number" id="meterReading" name="meterReading" step="0.001" min="0" required>
        <label for="timestamp">Datum & Uhrzeit:</label>
        <input type="datetime-local" id="timestamp" name="timestamp">
        <button type="submit">Speichern</button>
    </form>

    <div class="table-container">
        <h2>Zählerstand-Verlauf</h2>
        <table id="readingsTable">
            <thead>
                <tr>
                    <th>Datum</th>
                    <th>Ist-Wert</th>
                    <th>Soll-Wert</th>
                    <th>Aktionen</th>
                </tr>
            </thead>
            <tbody>
                <!-- Zeilen werden dynamisch hier eingefügt -->
            </tbody>
        </table>
    </div>

    <script>
        // Funktion, um das datetime-local Feld mit der aktuellen CET-Zeit zu füllen
        function setCurrentDateTime() {
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            const dateStr = now.toISOString().slice(0, 16);
            document.getElementById('timestamp').value = dateStr;
        }

        document.getElementById('gasForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const meterReading = parseFloat(document.getElementById('meterReading').value).toFixed(3);
            const timestampInput = document.getElementById('timestamp').value;

            // Zeigt den Wert im Datumsfeld an
            alert("Eingegebener Wert im Datumsfeld: " + timestampInput);

            const timestamp = new Date(timestampInput);

            // Zeigt das erzeugte Date-Objekt und den ISO-String an
            alert("Erzeugtes Date-Objekt: " + timestamp);
            alert("ISO-String des Zeitstempels vor Senden: " + timestamp.toISOString());

            fetch('/save-meter-reading', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ reading: meterReading, timestamp: timestamp.toISOString() }),
            })
            .then(response => response.text())
            .then(data => {
                alert("Server-Antwort: " + data);
                window.location.reload();
            })
            .catch(error => console.error('Fehler:', error));
        });

        window.onload = setCurrentDateTime;
    </script>
</body>
</html>
