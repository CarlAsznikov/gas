<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas-Zählerstand Eingabe</title>
    <style>
        /* Grundlegende Styles für das Layout */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden; /* Verhindert unnötiges Scrollen */
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        form {
            margin-bottom: 20px;
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
        }

        label {
            font-size: 16px;
            margin-bottom: 10px;
        }

        input[type="number"],
        input[type="datetime-local"] {
            padding: 10px;
            font-size: 16px;
            width: 150px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100px;
            box-sizing: border-box;
        }

        .table-container {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Gas-Zählerstand Eingabe</h1>
    <form id="gasForm">
        <label for="meterReading">Zählerstand:</label>
        <input type="number" id="meterReading" name="meterReading" step="0.001" min="0" required>
        <label for="timestamp">Datum & Uhrzeit:</label>
        <input type="datetime-local" id="timestamp" name="timestamp">
        <button type="submit">Speichern</button>
    </form>

    <div class="table-container">
        <h2>Zählerstand-Verlauf</h2>
        <table id="readingsTable">
            <thead>
                <tr>
                    <th>Datum</th>
                    <th>Ist-Wert</th>
                    <th>Soll-Wert</th>
                </tr>
            </thead>
            <tbody>
                <!-- Zeilen werden dynamisch hier eingefügt -->
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('gasForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const meterReading = parseFloat(document.getElementById('meterReading').value).toFixed(3);
            const timestampInput = document.getElementById('timestamp').value;

            // Wenn ein Datum und eine Uhrzeit angegeben wurden, verwende diese, ansonsten das aktuelle Datum
            const timestamp = timestampInput ? new Date(timestampInput) : new Date();

            fetch('/save-meter-reading', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ reading: meterReading, timestamp: timestamp.toISOString() }),
            })
            .then(response => response.text())
            .then(() => {
                // Kein Pop-up, einfach die Seite neu laden
                window.location.reload();
            })
            .catch(error => console.error('Fehler:', error));
        });

        function calculateForecast(timestamp) {
            const startValue = 2790.000;
            const dailyRates = [6.209, 5.585, 4.657, 3.208, 1.552, 0.802, 0.776, 0.776, 2.005, 3.104, 4.812, 6.209];
            const date = new Date(timestamp);
            const month = date.getMonth(); // 0 = Januar, 11 = Dezember
            const dayOfMonth = date.getDate();
            const hours = date.getHours();

            // Tageswert für den aktuellen Monat
            const dailyRate = dailyRates[month];

            // Gesamter Tagessollwert bis einschließlich des Vortags
            const daysElapsed = dayOfMonth - 1;
            const totalDailyValue = daysElapsed * dailyRate;

            // Zusätzlicher Wert basierend auf der aktuellen Stunde
            const hourlyValue = (hours / 24) * dailyRate;

            // Endgültiger Sollwert
            return (startValue + totalDailyValue + hourlyValue).toFixed(3);
        }

        function loadDataAndDisplayTable() {
            fetch('/get-readings')
                .then(response => response.json())
                .then(data => {
                    const lastEntries = data.slice(-10);
                    const tableBody = document.querySelector('#readingsTable tbody');
                    tableBody.innerHTML = ''; // Löscht vorherige Einträge

                    lastEntries.forEach(entry => {
                        const row = document.createElement('tr');
                        const dateCell = document.createElement('td');
                        const readingCell = document.createElement('td');
                        const forecastCell = document.createElement('td');

                        // Datum formatieren
                        const date = new Date(entry.timestamp);
                        const formattedDate = `${String(date.getDate()).padStart(2, '0')}.${String(date.getMonth() + 1).padStart(2, '0')}.${String(date.getFullYear()).slice(-2)}, ${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}`;

                        // Soll-Wert berechnen
                        const forecastValue = calculateForecast(entry.timestamp);

                        dateCell.textContent = formattedDate;
                        readingCell.textContent = parseFloat(entry.reading).toFixed(3);
                        forecastCell.textContent = forecastValue;

                        row.appendChild(dateCell);
                        row.appendChild(readingCell);
                        row.appendChild(forecastCell);
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Fehler beim Laden der Daten:', error));
        }

        window.onload = loadDataAndDisplayTable;
    </script>
</body>
</html>
