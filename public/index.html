<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gas-Verbrauch</title>
    <style>
        /* Grundlegende Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-color: #f5f7fa;
            color: #333;
        }

        h1 {
            color: #4a90e2;
            margin-top: 20px;
            font-size: 1.8em;
            text-align: center;
        }

        /* Formular Styling */
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-sizing: border-box;
        }

        label {
            font-size: 0.9em;
            color: #555;
        }

        input[type="number"], input[type="datetime-local"] {
            padding: 12px;
            font-size: 0.9em;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 12px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            background-color: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357abd;
        }

        /* Tabelle Styling */
        .table-container {
            width: 100%;
            max-width: 100vw;
            margin-top: 30px;
            overflow-x: auto;
            padding: 0 10px;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 0.8em;
        }

        th, td {
            border: 1px solid #e0e0e0;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #4a90e2;
            color: #fff;
            font-weight: 600;
        }

        .delete-button {
            background-color: transparent;
            border: none;
            color: #d9534f;
            font-size: 1.2em;
            cursor: pointer;
        }

        .delete-button:hover {
            color: #c9302c;
        }
    </style>
</head>
<body>
    <h1>Gas-Verbrauch</h1>
    <form id="gasForm">
        <label for="timestamp">Datum & Uhrzeit:</label>
        <input type="datetime-local" id="timestamp" name="timestamp">
        <label for="meterReading">Zählerstand:</label>
        <input type="number" id="meterReading" name="meterReading" step="0.001" min="0" required>
        <button type="submit">Speichern</button>
    </form>

    <div class="table-container">
        <h2>Zählerstand-Verlauf</h2>
        <table id="readingsTable">
            <thead>
                <tr>
                    <th>Datum</th>
                    <th>Zählerstand</th>
                    <th>Verbrauch</th>
                    <th>Prognose</th>
                    <th>Prognose-Verbrauch</th>
                    <th>Abweichung %</th>
                    <th>Prognostizierter Verbrauch pro Tag</th> <!-- Neue Spalte -->
                    <th>Aktionen</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamische Zeilen hier einfügen -->
            </tbody>
        </table>
    </div>

    <script>
        const startValues = { 2024: 2795.650 };
        const monthlyDailyGrowth = [6.209, 5.585, 4.657, 3.208, 1.552, 0.802, 0.776, 0.776, 2.005, 3.104, 4.812, 6.209];

        function setCurrentDateTime() {
            const now = new Date();
            const localISOString = new Date(now.getTime() - (now.getTimezoneOffset() * 60000)).toISOString();
            const dateStr = localISOString.slice(0, 16);
            document.getElementById('timestamp').value = dateStr;
        }

        function getDailyForecastGrowth(month) {
            return monthlyDailyGrowth[month];
        }

        document.getElementById('gasForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const meterReading = parseFloat(document.getElementById('meterReading').value).toFixed(3);
            const timestampInput = document.getElementById('timestamp').value;
            const timestamp = new Date(timestampInput);

            fetch('/save-meter-reading', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ reading: meterReading, timestamp: timestamp.toISOString() }),
            })
            .then(response => response.text())
            .then(data => {
                console.log("Serverantwort:", data);
                window.location.reload();
            })
            .catch(error => console.error('Fehler:', error));
        });

        function deleteEntry(id) {
            if (confirm("Möchten Sie diesen Eintrag wirklich löschen?")) {
                fetch(`/delete-reading/${id}`, { method: 'DELETE' })
                    .then(response => response.text())
                    .then(() => window.location.reload())
                    .catch(error => console.error('Fehler beim Löschen der Daten:', error));
            } else {
                console.log("Löschen abgebrochen.");
            }
        }

        function loadDataAndDisplayTable() {
            fetch('/get-readings')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector('#readingsTable tbody');
                    tableBody.innerHTML = '';

                    data.forEach((entry) => {
                        const row = document.createElement('tr');
                        const dateCell = document.createElement('td');
                        const readingCell = document.createElement('td');
                        const consumptionCell = document.createElement('td');
                        const forecastCell = document.createElement('td');
                        const forecastConsumptionCell = document.createElement('td');
                        const deviationCell = document.createElement('td');
                        const dailyForecastCell = document.createElement('td'); // Neue Zelle für täglichen Zuwachs
                        const actionCell = document.createElement('td');
                        const deleteButton = document.createElement('button');

                        const date = new Date(entry.timestamp);
                        const month = date.getMonth();

                        // Datum formatieren
                        const formattedDate = `${String(date.getDate()).padStart(2, '0')}.${String(date.getMonth() + 1).padStart(2, '0')}.${date.getFullYear()}`;
                        dateCell.textContent = formattedDate;

                        readingCell.textContent = parseFloat(entry.reading).toFixed(3);
                        consumptionCell.textContent = parseFloat(entry.consumption).toFixed(3);
                        forecastCell.textContent = parseFloat(entry.forecast).toFixed(3);
                        forecastConsumptionCell.textContent = parseFloat(entry.forecastConsumption).toFixed(3);
                        deviationCell.textContent = entry.deviation;

                        // Berechnen und Anzeigen des prognostizierten täglichen Verbrauchs
                        dailyForecastCell.textContent = getDailyForecastGrowth(month).toFixed(3);

                        deleteButton.textContent = '✕';
                        deleteButton.className = 'delete-button';
                        deleteButton.onclick = () => deleteEntry(entry._id);
                        actionCell.appendChild(deleteButton);

                        row.appendChild(dateCell);
                        row.appendChild(readingCell);
                        row.appendChild(consumptionCell);
                        row.appendChild(forecastCell);
                        row.appendChild(forecastConsumptionCell);
                        row.appendChild(deviationCell);
                        row.appendChild(dailyForecastCell); // Neue Zelle hinzufügen
                        row.appendChild(actionCell);
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Fehler beim Laden der Daten:', error));
        }

        window.onload = () => {
            setCurrentDateTime();
            loadDataAndDisplayTable();
        };
    </script>
</body>
</html>
