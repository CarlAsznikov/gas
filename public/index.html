<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas-Zählerstand Eingabe</title>
    <style>
        /* Grundlegende Styles für das Layout */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden; /* Verhindert unnötiges Scrollen */
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        form {
            margin-bottom: 20px;
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
        }

        label {
            font-size: 16px;
            margin-bottom: 10px;
        }

        input[type="number"],
        input[type="datetime-local"] {
            padding: 10px;
            font-size: 16px;
            width: 150px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100px;
            box-sizing: border-box;
        }

        .table-container {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        .delete-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            line-height: 0;
        }
    </style>
</head>
<body>
    <h1>Gas-Zählerstand Eingabe</h1>
    <form id="gasForm">
        <label for="meterReading">Zählerstand:</label>
        <input type="number" id="meterReading" name="meterReading" step="0.001" min="0" required>
        <label for="timestamp">Datum & Uhrzeit:</label>
        <input type="datetime-local" id="timestamp" name="timestamp">
        <button type="submit">Speichern</button>
    </form>

    <div class="table-container">
        <h2>Zählerstand-Verlauf</h2>
        <table id="readingsTable">
            <thead>
                <tr>
                    <th>Datum</th>
                    <th>Ist-Wert</th>
                    <th>Soll-Wert</th>
                    <th>Aktionen</th>
                </tr>
            </thead>
            <tbody>
                <!-- Zeilen werden dynamisch hier eingefügt -->
            </tbody>
        </table>
    </div>

    <script>
        // Funktion, um das datetime-local Feld mit der aktuellen CET-Zeit zu füllen
        function setCurrentDateTime() {
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset() + 60); // CET ist UTC+1
            const dateStr = now.toISOString().slice(0, 16); // Format: YYYY-MM-DDTHH:MM
            document.getElementById('timestamp').value = dateStr;
        }

        document.getElementById('gasForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const meterReading = parseFloat(document.getElementById('meterReading').value).toFixed(3);
            const timestampInput = document.getElementById('timestamp').value;

            // Erstelle ein Date-Objekt basierend auf dem Datum im Feld
            const timestamp = new Date(`${timestampInput}:00.000+01:00`); // Fügt explizit CET (UTC+1) hinzu

            fetch('/save-meter-reading', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ reading: meterReading, timestamp: timestamp.toISOString() }),
            })
            .then(response => response.text())
            .then(data => {
                console.log("Serverantwort:", data);
                window.location.reload();
            })
            .catch(error => console.error('Fehler:', error));
        });

        function calculateForecast(timestamp) {
            const startValue = 2790.000;
            const dailyRates = [6.209, 5.585, 4.657, 3.208, 1.552, 0.802, 0.776, 0.776, 2.005, 3.104, 4.812, 6.209];
            const date = new Date(timestamp);
            const month = date.getMonth();
            const dayOfMonth = date.getDate();
            const hours = date.getHours();

            const dailyRate = dailyRates[month];
            const daysElapsed = dayOfMonth - 1;
            const totalDailyValue = daysElapsed * dailyRate;
            const hourlyValue = (hours / 24) * dailyRate;

            return (startValue + totalDailyValue + hourlyValue).toFixed(3);
        }

        function loadDataAndDisplayTable() {
            fetch('/get-readings')
                .then(response => response.json())
                .then(data => {
                    const lastEntries = data.slice(-10);
                    const tableBody = document.querySelector('#readingsTable tbody');
                    tableBody.innerHTML = '';

                    lastEntries.forEach(entry => {
                        const row = document.createElement('tr');
                        const dateCell = document.createElement('td');
                        const readingCell = document.createElement('td');
                        const forecastCell = document.createElement('td');
                        const actionCell = document.createElement('td');
                        const deleteButton = document.createElement('button');

                        const date = new Date(entry.timestamp);
                        const formattedDate = `${String(date.getDate()).padStart(2, '0')}.${String(date.getMonth() + 1).padStart(2, '0')}.${String(date.getFullYear()).slice(-2)}, ${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}`;

                        const forecastValue = calculateForecast(entry.timestamp);

                        dateCell.textContent = formattedDate;
                        readingCell.textContent = parseFloat(entry.reading).toFixed(3);
                        forecastCell.textContent = forecastValue;

                        deleteButton.textContent = '✕';
                        deleteButton.className = 'delete-button';
                        deleteButton.onclick = () => deleteEntry(entry._id);
                        actionCell.appendChild(deleteButton);

                        row.appendChild(dateCell);
                        row.appendChild(readingCell);
                        row.appendChild(forecastCell);
                        row.appendChild(actionCell);
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Fehler beim Laden der Daten:', error));
        }

        function deleteEntry(id) {
            fetch(`/delete-reading/${id}`, {
                method: 'DELETE',
            })
            .then(response => response.text())
            .then(() => {
                window.location.reload();
            })
            .catch(error => console.error('Fehler beim Löschen der Daten:', error));
        }

        // Setze die aktuelle CET-Zeit beim Laden der Seite
        window.onload = () => {
            setCurrentDateTime();
            loadDataAndDisplayTable();
        };
    </script>
</body>
</html>
