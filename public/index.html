<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas-Zählerstand Eingabe</title>
    <style>
        /* Grundlegende Styles für das Layout */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden; /* Verhindert unnötiges Scrollen */
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        form {
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 16px;
            margin-bottom: 10px;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        .chart-container {
            width: 100%;
            max-width: 400px;
            height: 300px; /* Feste Höhe für den Container */
            position: relative;
        }

        canvas {
            width: 100%;
            height: 100%; /* Passt die Höhe des Canvas an die Container-Höhe an */
            background-color: white;
            border-radius: 8px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Gas-Zählerstand Eingabe</h1>
    <form id="gasForm">
        <label for="meterReading">Zählerstand:</label>
        <input type="number" id="meterReading" name="meterReading" required>
        <button type="submit">Speichern</button>
    </form>

    <div class="chart-container">
        <h2>Zählerstand-Verlauf</h2>
        <canvas id="gasChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.getElementById('gasForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const meterReading = document.getElementById('meterReading').value;

            fetch('/save-meter-reading', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ reading: meterReading }),
            })
            .then(response => response.text())
            .then(() => {
                // Kein Pop-up, einfach die Seite neu laden
                window.location.reload();
            })
            .catch(error => console.error('Fehler:', error));
        });

        function loadDataAndDisplayChart() {
            fetch('/get-readings')
                .then(response => response.json())
                .then(data => {
                    const lastEntries = data.slice(-10);

                    // Funktion zur Formatierung des Datums im gewünschten Format
                    function formatDate(timestamp) {
                        const date = new Date(timestamp);
                        const day = String(date.getDate()).padStart(2, '0');
                        const month = String(date.getMonth() + 1).padStart(2, '0'); // Monate sind 0-basiert
                        const year = String(date.getFullYear()).slice(-2);
                        const hours = String(date.getHours()).padStart(2, '0');
                        const minutes = String(date.getMinutes()).padStart(2, '0');
                        return `${day}.${month}.${year}, ${hours}:${minutes}`;
                    }

                    const timestamps = lastEntries.map(entry => formatDate(entry.timestamp));
                    const readings = lastEntries.map(entry => entry.reading);
                    const forecastValues = lastEntries.map(() => 7); // Soll-Werte auf 7 setzen

                    const ctx = document.getElementById('gasChart').getContext('2d');
                    new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: timestamps,
                            datasets: [
                                {
                                    label: 'Gaszählerstände (Ist)',
                                    data: readings,
                                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                                    borderColor: 'rgba(54, 162, 235, 1)',
                                    borderWidth: 1
                                },
                                {
                                    label: 'Prognose (Soll)',
                                    data: forecastValues,
                                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                                    borderColor: 'rgba(255, 99, 132, 1)',
                                    borderWidth: 1
                                }
                            ]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                x: {
                                    type: 'category',
                                    title: {
                                        display: true,
                                        text: 'Zeitpunkt'
                                    }
                                },
                                y: {
                                    beginAtZero: true,
                                    title: {
                                        display: true,
                                        text: 'Zählerstand'
                                    }
                                }
                            },
                            animation: {
                                duration: 0
                            }
                        }
                    });
                })
                .catch(error => console.error('Fehler beim Laden der Daten:', error));
        }

        window.onload = loadDataAndDisplayChart;
    </script>
</body>
</html>
